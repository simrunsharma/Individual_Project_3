name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
      - name: install packages
        run: make install
      - name: lint
        run: make lint 
      - name: format
        run: make format
      - name: test
        run: make test
 
